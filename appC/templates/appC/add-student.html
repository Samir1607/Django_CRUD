{% extends 'appC/base.html' %}

{% block title %} Add Student {% endblock title %}

{% block main_content %}

<section class="container">
    <div class="row justify-content-around text-center text-white mt-5">
        <div class="col-sm-8">
            <h3>CRUD Project In Python Using Django</h3>
        </div>
    </div>
    <div class="row justify-content-around mt-3">
        <div class="col-sm-3">
            <form action="" method="post" class="bg-white p-3 rounded shadow">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>

</section>

{% endblock main_content %}
